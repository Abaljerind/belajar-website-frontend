<!-- belajar tag paragraf -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

<p>ini adalah paragraf 1</p>
<!-- tag br untuk menambah baris baru -->
<!-- tag hr untuk menambah garis horizontal  -->
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- tag b untuk bold,
tag i untuk italic,
tag u untuk underline -->
<p><b>selamat datang</b> dikuliah <i>pemrograman web 1</i></p>
<p>Nama saya <u>Naruto</u></p>
<hr>

<!-- tag strong untuk memberikan penekanan pada teks lebih kuat daripada tag em.
tag em untuk penekanan pada teks -->
<p><strong>Pengumuman</strong>. Kulaih pemrograman web 1, senin 30 januari 2023 <em>ditiadakan!</em></p>
</body>
</html>

<!-- belajar heading tag di html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Heading</title>
</head>
<body>

	<h1>Heading 1</h1> 
	<!-- h1 untuk judul artikel -->

	<h2>Heading 2</h2>
	<!-- h2 untuk sub judulnya -->
	
	<h3>Heading 3</h3>
	<!-- h3 untuk sub judul setelah judul dengan h2 -->
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>

</body>
</html>

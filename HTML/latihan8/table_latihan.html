<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Table Latihan 1
	</title>
</head>
<body>

	<p>Berikut hasil table latihan ukuran 4 x 4, dengan 2 baris dan 2 kolom ditengahnya digabung</p>

<table border="1" cellspacing="0" cellpadding="5">
	
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>

	<tr>
		<td>2,1</td>
		<td colspan="2" rowspan="2"></td>
		<td>2,4</td>
	</tr>

	<tr>
		<td>3,1</td>
		<td>3,4</td>
	</tr>

	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>

</table>

</body>
</html>

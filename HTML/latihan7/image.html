<!-- belajar tag img dengan atribut src = ""
dimana tag ini digunakan untuk memasukkan gambar ke halaman website yg dibuat. -->

<!-- untuk gambar yg digunakan bisa menggunakan gambar yg kita punya di computer, disebut INTERNAL RESOURCE.
dan gambar yg kita dapatkan dari internet menggunakan link dari gambar tersebut, disebut EXTERNAL RESOURCE. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Halaman 1 - Image</title>
</head>
<body>

<img src="card1.jpg" alt="Kartu Ulang Tahun" width="100" title="Kartu Ucapan Ultah">
<!-- atribut pada tag img,
src, alt untuk alternatif jika gambar tidak bisa ditampilkan, title, width, height -->

<!-- menambahkan link pada gambar -->
<br><br><br><br><br><br><br>
<a href="https://www.youtube.com/" target="_blank">
	<img src="card1.jpg" alt="Kartu Ulang Tahun" width="300">
</a>

</body>
</html>

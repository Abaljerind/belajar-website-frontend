<!-- belajar list berurut / ol (ordered list),
list tidak berurut / ul (unordered list),
dan dl / definition list -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>

	<h3>To Do List</h3>

<!-- untuk ordered list / ol maka output tampilannya adalah list dengan angka berurutan. -->
<!-- jika tidak ingin menggunakan angka, bisa diganti dengan penambahan atribut type, contoh
<ol type = ""> </ol>
dimana isi atributnya bisa 1, A, a, I, i -->

<ol type="a">
	<!-- tag ol digunakan untuk membungkus tag li atau list nya -->
	<li>Bangun pagi</li>
	<li>Sarapan</li>
	<li>Tidur lagi</li>
</ol>

<h3>Saat sarapan, saya akan memakan</h3>
<!-- sama seperti ol, ul juga punya type, yg bisa di isi dengan
disc, square, circle -->
<ul type="square">
	<li>Nasi Goreng</li>
	<li>Mie Goreng</li>
	<li>Telur Goreng</li>
</ul>

<h3>Pemrograman Web 1</h3>

<!-- berbeda dari ol dan ul, dl / definition list adalah list dengan penjelasan,
dimana dl adalah pembungkusnya, diisi dengan dt / definition title dan dipasangkan dengan
dd atau definition description. Pada dl diwajibkan adanya berpasangan antara dt dan dd -->
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>HyperText Markup Language</dd>

	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>
</body>
</html>

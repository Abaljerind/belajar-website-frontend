<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan DOM 1</title>
    <style>
      html,
      body {
        height: 100%;
        /* untuk mengatasi bug saat warna background window tidak berubah dibagian bawahnya */
      }
      body {
        text-align: center;
      }

      .biru-langit {
        background-color: lightskyblue;
      }

      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }

      .merah {
        background-color: red;
      }

      .hijau {
        background-color: green;
      }

      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain dengan warna</h1>

    <button type="button" id="tUbahWarna">Ubah Warna</button>

    <br /><br />

    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" />

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" />

    <script src="script.js"></script>
  </body>
</html>

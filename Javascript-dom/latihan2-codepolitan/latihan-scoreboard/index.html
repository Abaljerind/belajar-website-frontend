<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Skor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
        <div class="col col-auto py-3 points d-flex flex-column align-items-center">
          <h2>Player 1</h2>
          <p id="p1-display" class="px-3">0</p>
          <div class="score-btns">
            <button id="p1-button" class="btn btn-primary">+1</button>
          </div>
        </div>
        <div class="col col-auto py-3 points d-flex flex-column align-items-center">
          <h2>Player 2</h2>
          <p class="px-3" id="p2-display">0</p>
          <div class="score-btns">
            <button id="p2-button" class="btn btn-primary">+1</button>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-8 col-md-4 max-auto pb-5">
        <select name="winpoint" id="winpoint" class="form-select">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="d-grid gap-2 col-2 col-md-4 max-auto pb-5">
        <button id="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>

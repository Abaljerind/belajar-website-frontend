<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: white;
        font-weight: 600;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- link source: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents#active_learning_a_dynamic_shopping_list -->
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      const ul = document.querySelector("ul");
      const inputItem = document.querySelector("input");
      const buttonAddItem = document.querySelector("button");

      buttonAddItem.addEventListener("click", function () {
        let item = inputItem.value;
        inputItem.value = "";

        const li = document.createElement("li");
        const span = document.createElement("span");
        const deleteButton = document.createElement("button");

        li.appendChild(span);
        li.appendChild(deleteButton);

        span.textContent = item;
        deleteButton.textContent = "delete";

        ul.appendChild(li);

        deleteButton.addEventListener("click", function () {
          li.remove();
          inputItem.focus();
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      tr {
        height: 30px;
      }

      td {
        padding-left: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Computes Average Marks of Student</h1>

    <table style="width: 50%">
      <tr>
        <th style="width: 80%">Student Name</th>
        <th>Marks</th>
      </tr>
      <tr">
        <td>David</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Vinoth</td>
        <td>77</td>
      </tr>
      <tr>
        <td>Divya</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Ishitha</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>68</td>
      </tr>
    </table>

    <h3>Grades</h3>
    
    <table style="width: 25%;">
        <tr>
            <th>Range</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Under 60</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Under 70</td>
            <td>D</td>
        </tr>
        <tr>
            <td>Under 80</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Under 90</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Under 100</td>
            <td>A</td>
        </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>

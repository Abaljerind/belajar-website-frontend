<!-- biasanya ketika kita memindahkan sebuah elemen HTML dengan memberikan margin, misal margin top = 30px maka elemen tersebut akan berpindah turun kebawah sebanyak 30px, tetapi elemen - elemen dibawahnya juga akan ikut turun kebawah mengikuti elemen diatasnya, disaat inilah kita bisa menggunakan property position -->

<!-- POSITION memungkinkan kita memindahkan elemen html tanpa perlu mempengaruhi elemen html lain yg ada di sekitarnya. -->

<!-- value dari position ada 4, yaitu:
1. static, default value dari position jika kita tidak menggunakan property position.

2. relative, posisi elemen nya akan keluar dari barisan suatu elemen jika dibuat berbentuk kotak dan berurutan. bisa dianggap bahwa elemen yg menggunakan position relative ini akan maju kedepan 1 dimensi dibandingkan elemen lainnya. lalu ruang yang tadinya ditempati oleh elemen tersebut masih ada, jadi elemen nya akan maju 1 dimensi tapi posisi / ruang elemen nya yang tadi akan tetap ada, bisa dibayangkan bahwa elemen tersebut naik keatas dengan ruang 1 dimensi. Ketika kita menggerakkan elemen dengan position relative, maka elemen tersebut akan bergerak relatif terhadap posisi semulanya.

3. absolute, posisi elemennya akan keluar seperti elemen relative tetapi ruang yang tadinya ditempati oleh elemen tersebut akan dianggap tidak ada, sehingga jika ada elemen lain dibawah elemen yg diberikan position absolute maka elemen yg dibawah itu akan naik keatas dan mengisi ruang yang ditempati sebelumnya oleh elemen dengan position absolute tadi. Ketika kita menggerakkan elemen dengan position absolute, elemen tersebut akan bergerak relatif terhadap posisi dari elemen parent-nya, selama elemen parent-nya memiliki position yang juga non-static. untuk contoh dibawah ini, div class dua punya parent / pembungkusnya adalah body jadi dia akan bergerak relatif dari parentnya yaitu body. JIKA KITA INGIN MEMBUAT SEBUAH PARENT / PEMBUNGKUS BARU SEPERTI MISALNYA .CONTAINER MAKA KITA PERLU MENGUBAH JUGA PARENT / PEMBUNGKUSNYA DENGAN TAMBAHAN POSITION RELATIVE AGAR ELEMEN  PARENTNYA NAIK 1 TINGKAT DAN DAPAT MEMBUNGKUS ELEMEN ELEMEN YANG PUNYA POSITION NON-STATIC YANG SEHARUSNYA MEMANG ADA DI DALAM PARENT TERSEBUT.

4. fixed,  -->

<!-- WARNING: elemen yang diberi POSITION SELAIN STATIC dapat menggunakan property top, left, right dan bottom untuk mengatur posisinya.
Jadi, setelah diberi position, kita bisa menambahkan property top, left, bottom dan right untuk mengatur posisi elemennya, contoh:
position: relative;
top: 30px;
maka posisinya akan turun kebawah sebanyak 30px.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Position</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .satu {
            background-color: lightgreen;
        }

        .dua {
            background-color: violet;
            position: absolute;
            top: 0;
            left: 0;
        }

        .tiga {
            background-color: gold;
        }

        .container {
            width: 600px;
            height: 650px;
            border: 10px solid greenyellow;
            position: relative;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>

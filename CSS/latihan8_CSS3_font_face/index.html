<!-- kalo kita ingin menggunakan font yg bagus tanpa perlu memikirkan user / client punya font tersebut atau tidak, kita bisa gunakan Google Fonts. Biasakan untuk link yg didapat dari google fonts untuk diletakkan setelah tag title dan sebelum tag style, lalu copy dan paste CSS rules nya dan letakkan di dalam selector css yg ingin digunakan untuk mengubah font nya. -->

<!-- untuk menggunakan property @font-face, kita harus mengikuti langkah berikut:
1. Download fonts yg ingin digunakan.
2. Di paling atas CSS nya, ketik "@font-face {}"
3. Di baris pertama, ketikkan "font-family: 'nama font barunya';"
4. Arahkan font tersebut menggunakan atribut src: url('<lokasi font nya>'); 
5. Ketikkan lokasi font beserta ekstensi file font nya.
6. Biasanya satu font bisa punya banyak sekali file di dalamnya, maka kita harus menuliskan semua lokasi dan nama fontnya juga ditambah format nya.
7. Untuk format fontnya, berikut ini contohnya.
<nama font>.eot?#iefix          | format('embedded-opentype')
<nama font>.woff2               | format('woff2')
<nama font>.woff                | format('woff')
<nama font>.ttf or .otf         | format('truetype')
<nama font>.svg#svgFontName     | format('svg')
Alasan kenapa ada banyak font dengan tipe yg berbeda adalah karna dukungan tiap di browsernya juga berbeda beda.
8. Setelah meregister font nya di @font-face, kita bisa memanggil font tersebut lewat font-family di selector yg kita inginkan dengan memanggil nama fontnya yg ada di font-family di @font-face.
9. @font-face yg kita register ke css di file kita bisa lebih dari 1 selama itu free-use dan lisensinya aman untuk digunakan pada website kita sendiri.
-->

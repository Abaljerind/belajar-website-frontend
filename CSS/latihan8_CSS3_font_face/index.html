<!-- pastikan saat menggunakan suatu font, font tersebut harus ada di sistem operasi client / user -->

<!-- kalo kita ingin menggunakan font yg bagus tanpa perlu memikirkan user / client punya font tersebut atau tidak, kita bisa gunakan Google Fonts. Biasakan untuk link yg didapat dari google fonts untuk diletakkan setelah tag title dan sebelum tag style, lalu copy dan paste CSS rules nya dan letakkan di dalam selector css yg ingin digunakan untuk mengubah font nya. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Font Face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-size: 100px;
            text-align: center;
            font-family: 'Titillium Web', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>

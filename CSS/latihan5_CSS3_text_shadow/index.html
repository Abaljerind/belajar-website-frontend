<!-- text-shadow, sama seperti namanya, property ini digunakan untuk memberikan bayangan pada sebuah text. value yg ada di dalam property ini antara lain:
<x-offset>
<y-offset>
<blur>
<color>

berbeda sedikit dengan box-shadow, text-shadow ini tidak memiliki inset dan spread. tapi kita juga bisa memberikan lebih dari 1 value / multiple shadow seperti yg ada pada box-shadow.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: white;
            text-shadow: 0 2px 1px black;
        }

        h2 {
            font-size: 100px;
            margin-top: 50px;
            text-align: center;
            color: white;
            background-color: aqua;
            text-shadow: -12px 5px 0 rgb(75, 213, 213),
                        -22px 10px 0 rgb(9, 132, 132);
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>

    <h2>Naruto Uzumaki</h2>
    
</body>
</html>

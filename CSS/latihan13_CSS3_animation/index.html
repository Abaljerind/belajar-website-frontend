<!-- mirip dengan transition, animation ini bisa bergerak dari posisi awal ke posisi akhir juga tapi dengan tambahan beberapa posisi lainnya, yang mana ini menggunakan "keyframe" -->

<!-- untuk membuat keyframe, properti yg digunakan seperti ini,

@keyframes [name] {
    from {
        [property-css]
    }
    to {
        [property-css]
    }
}

NOTE: pada bagian "from" dan juga "to" nya bisa diganti dengan persen jadi seperti ini,

@keyframes [name] {
    0% {
        [property-css]
    }
    100% {
        [property-css]
    }
}

-->

<!-- 
    Berikut ini adalah value / nilai apa saja yang bisa kita kasih ke properti animation:
    - [name], wajib ada, dan harus sama dengan keyframes yang kita buat.
    - [duration], sama seperti transition
    - [timing-function], sama seperti transition
    - [delay], sama seperti transition
    - [iteration-count] <angka> | infinite, untuk pengulangan animation, bisa dengan angka atau diulang terus menerus dengan keyword infinite, default iteration-count nya 1.
    - [direction] <normal | reverse | alternate | alternate-reverse>, arah dari animationnya
    - [fill-mode] <none | forwards | backwards | both>, untuk menentukan akhir dari transisinya ini seperti apa
    - [play-state] <running | paused>, defaultnya adalah running sebagaimana mestinya animation tersebut berjalan, kalau kita berikan value paused maka animation nya akan berhenti. Kalau kita berikan paused di source code kita sekarang animation nya tidak akan berjalan / running karna kita sudah memberikan paused dari awal kita tuliskan source code nya, biasanya "paused" ini akan digunakan saat kita pakai "javascript" supaya bisa berhenti ditengah tengah animation.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>

    <style>
        .kotak {
            width: 200px;
            height: 200px;
            background-color: salmon;
            animation: animasiKotak 2s ease 3 alternate forwards;
        }

        /* .kotak:hover {
            animation: animasiKotak 2s ease;
        } */
        /* setelah membuat keyframes seperti dibawah, kita tambahkan properti animation di selector yg kita inginkan, misal seperti diatas ( .kotak:hover || bisa juga di selector nya .kotak ) dengan valuenya: "nama keyframes" "durasi seperti transition" terakhir "function timing nya seperti transition"; */

        @keyframes animasiKotak {
            0% {
                width: 200px;
            }
            50% {
                width: 500px;
                height: 200px;
            }
            100% {
                width: 500px;
                height: 500px;
            }
        }
    </style>

</head>
<body>
    <div class="kotak"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: salmon;
            border-radius: 50%;
            /* border-top-right-radius: 50%;
            border-bottom-left-radius: 50%; */
            /* background-image: url(../latihan_CSS_Layouting_6/img/morgan.jpg);
            background-size: cover; */
            text-align: center;
            line-height: 300px;
            overflow: hidden;
        }
        /* penggunaan border-radius dengan memberikan 4 value dimulai dari atas-kiri, atas-kanan, bawah-kanan, dan bawah-kiri. */
        /* border-radius juga bisa kita berikan background-image seperti diatas. */

        div img {
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- jika yg ada di dalam div adalah tag img maka kita bisa gunakan property css yaitu overflow: hidden yang nantinya akan menghilangkan bagian dari suatu elemen yg keluar dari batasnya, dalam hal ini adalah div. -->
    <div>
        <img src="../latihan_CSS_Layouting_6/img/morgan.jpg" alt="arthur morgan">
    </div>

</body>
</html>

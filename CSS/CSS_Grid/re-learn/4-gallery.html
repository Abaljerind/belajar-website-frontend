<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ddd;
        text-align: center;
        margin: 30px;
      }

      img {
        display: block;
        width: 100%;
      }

      .gallery {
        width: 80%;
        margin: 20px auto;
        border: 10px solid white;
        list-style: none;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <h2>My Gallery</h2>
    <ul class="gallery">
      <li><img src="img/1.jpg" alt="1" /></li>
      <li><img src="img/2.jpg" alt="2" /></li>
      <li><img src="img/3.jpg" alt="3" /></li>
      <li><img src="img/4.jpg" alt="4" /></li>
      <li><img src="img/5.jpg" alt="5" /></li>
      <li><img src="img/6.jpg" alt="6" /></li>
      <li><img src="img/7.jpg" alt="7" /></li>
      <li><img src="img/8.jpg" alt="8" /></li>
      <li><img src="img/9.jpg" alt="9" /></li>
      <li><img src="img/10.jpg" alt="10" /></li>
    </ul>
  </body>
</html>

<!-- box-shadow, nilai property yg tersedia: 
<x-offset>, untuk mengatur jarak bayangan pada sumbu horizontal. Nilainya numerik, jadi kalau diberikan 10px maka akan bergerak ke kanan 10px, tapi kalau diberi -10px maka bayangan akan bergerak ke kiri 10px.

<y-offset>, untuk mengatur jarak bayangan pada sumbu vertikal. Nilainya numerik, jadi kalau diberikan 10px maka akan bergerak ke bawah 10px, tapi kalau diberi -10px maka bayangan akan bergerak ke atas 10px.

<blur>, seberapa besar blur yang ingin kita kasih ke bayangannya.

<color>, mau warna apa bayangannya. untuk warna BIASAKAN untuk menggunakan rgba agar dapat mengatur opacity dari bayangannya.

#### value opsional lainnya ada 2 yaitu:
<spread>, ini opsional, bisa dianggap sebagai size / ukuran dari bayangannya. Nilainya numerik dan ada diposisi ke-4.

<inset>, ini opsional juga, akan menyebabkan bayangannya berada di dalam kotak / elemennya, bukan diluar kotak / elemennya. Nilainya "inset". value inset ini berada dibagian paling depan.

   ### Jadi bentuk perintahnya secara keseluruhan seperti berikut:
    <inset> <x-offset> <y-offset> <spread> <blur> <color>
-->

<!-- multiple shadow, pada property box-shadow ini kita bisa memberikan lebih dari 1 bayangan pada sebuah elemen. 
    Untuk memberikan value lebih dari 1 pada property box-shadow, kita hanya perlu menambahkan tanda koma (,) setelah value box-shadow yg pertama dan bisa kita tambahkan sampai berapapun yg diperlukan.
    Contoh: box-shadow: 5px 5px 5px rgba(0,0,0, .5), -5px -5px 5px rgba(255,0,0, .5); -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Box-Shadow</title>
    <style>
        body {
            height: 1000px;
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            margin: 50px auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .75);
        }
        /* .satu adalah contoh penggunaan box-shadow dengan 4 value */

        .dua {
            width: 200px;
            height: 200px;
            background-color: #1279cc;
            margin: 50px auto;
            box-shadow: 0px 30px 10px -20px rgba(0, 0, 0, .75);
            transition: 3s;
        }
        /* .dua adalah contoh penggunaan box-shadow dengan tambahan 1 value opsional.
        dengan value pada box-shadow: 0px 0px 0px 20px rgba(0, 0, 0, .75); seperti itu, maka akan menghasilkan kotak yg kelihatan seperti mempunyai border.
        */

        .dua:hover {
            box-shadow: 0px 80px 20px -40px rgba(0, 0, 0, .25);
            margin-top: 40px;
        }
        /* box-shadow ini bisa digunakan jadi seperti diatas dengan tambahan di kelas .dua nya property transition agar memberikan efek animasi. */

        .tiga {
            width: 200px;
            height: 200px;
            background-color: #e30a3d;
            margin: 50px auto;
            box-shadow: inset 0 0 5px 10px rgba(0, 0, 0, .5);
        }

        /* contoh penggunaan multiple shadow */
        .empat {
            width: 200px;
            height: 200px;
            background-color: #f7bb08;
            margin: 30px auto;
            box-shadow: 10px 10px 15px rgba(255, 0, 0, .5),
                        -10px -10px 15px rgba(0, 0, 255, .5);
        }
        
    </style>
</head>
<body>
    
<div class="satu"></div>

<div class="dua"></div>

<div class="tiga"></div>

<div class="empat"></div>

</body>
</html>

<!-- dengan penggunaan properti transition, kita dapat mengubah nilai dari properti HTML secara halus. Ciri khas dari transition ini adalah adanya "keadaan awal" dan juga "keadaan akhir" -->

<!-- parameter value dari transition:
a. property, untuk menggunakan parameter value property ini, kita harus buat dulu "keadaan akhir" nya, misal dengan pseudo-class yaitu :hover, lalu di "keadaan awal" nya, kita bisa menambahkan property yg ada di "keadaan akhir" sebagai value dari parameter property.

contoh:

.kotak {
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: margin-left 1s;
        }

.container:hover .kotak {
            transform: rotate(720deg);
            margin-left: 800px;
            background-color: royalblue;
        }

bisa dilihat bahwa property margin-left yg ada di .container:hover .kotak kita tambahkan ke selector .kotak diproperty transition nya, sehingga nantinya 2 properti (transform & background-color) yang ada di .container:hover .kotak tidak akan dijalankan sama sekali.

Berikut ini adalah properti yang bisa kita animasikan dengan transition:
background-color | background-position | background-size | border | color | filter | font-size | line-height | top left bottom right | margin-padding | width height | opacity | transform | word-spacing | letter-spacing | dll


Sedangkan berikut ini adalah properti yang tidak bisa kita animasikan:
font-family | display | position | dll



b. durasi (s/ms), ini adalah parameter yg wajib ditulis, sedangkan 3 value lainnya hanya value optional jadi tidak wajib.


c. fungsi, bisa disebut juga timing function. fungsi ini punya beberapa nilai yg bisa kita berikan, antara lain:
        - ease (default value kalau value function tidak dituliskan)
        - ease-in
        - ease-out
        - ease-in-out
        - linear
        - cubic bezier (angka) (w, x, y, z)




d. delay (s/ms), gunanya untuk memberikan waktu delay / tunggu sebelum kita menjalankan transisi.
Contoh delay, 
transition: 3s 2s; => dibacanya, durasinya 3 detik tapi tunggu dulu selama 2 detik.



transition: [property] <durasi> [fungsi] [delay];

Kita juga bisa menggunakan multiple value pada transition menggunakan tanda koma seperti properti css lainnya, contohnya:
transition: transform 2s, margin-left 3s 2s, background-color 500ms 3s;

NOTE: selalu simpan property transition di keadaan awal dari elemen yg ingin kita gunakan.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 10px auto;
            border: 5px solid black;
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: salmon;
            text-align: center;
            line-height: 100px;
            margin: 5px 0;
        }

        .kotak1 {
            transition: all 3s ease;
        }
        .kotak2 {
            transition: all 3s ease-in;
        }
        .kotak3 {
            transition: all 3s ease-out;
        }
        .kotak4 {
            transition: all 3s ease-in-out;
        }
        .kotak5 {
            transition: all 3s linear;
        }
        .kotak6 {
            transition: all 3s cubic-bezier(0.24, -0.35, 0.76, 1.59);
        }
        .kotak7 {
            transition: 3s 2s;
        }
        .kotak8 {
            transition: margin-left 3s, transform 3s 2s, background-color 500ms 3s;
        }

        /* cara baca selector dibawah ini ( .container:hover .kotak ), "pada saat container nya di :hover, kotak yg ada di dalamnya akan bergeser dan berputar".
        

        Sedangkan kalau selectornya seperti ini,
        
        .kotak:hover => maka kita harus terus mengarahkan cursor kita pada kotaknya agar keadaan awalnya berubah jadi keadaan akhir.
        
        */
        .container:hover .kotak {
            transform: rotate(720deg);
            margin-left: 800px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak kotak1">ease</div>
        <div class="kotak kotak2">ease-in</div>
        <div class="kotak kotak3">ease-out</div>
        <div class="kotak kotak4">ease-in-out</div>
        <div class="kotak kotak5">linear</div>
        <div class="kotak kotak6">cubic-bezier</div>
        <div class="kotak kotak7">delay</div>
        <div class="kotak kotak8">multiple value</div>
    </div>
</body>
</html>

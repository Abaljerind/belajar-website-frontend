<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <style>
        body {
            height: 1000px;
        }

        .container {
            width: 450px;
            height: 450px;
            border: 10px solid black;
            margin: 50px auto;
            position: relative;
        }
        /* position relative hanya digunakan untuk memajukan elemen html 1 dimensi saja, sedangkan position absolute digunakan untuk menggerakkan elemen html nya. */

        .satu, .dua, .tiga {
            width: 150px;
            height: 150px;
            margin: auto;
        }

        .satu {
            background-color: salmon;
        }

        .dua {
            background-color: lightgreen;
            position: fixed;
            top: 0;
            right: 0;
        }
        /* position fixed akan sama seperti absolute, elemennya akan melayang / maju 1 dimensi dan tempat awalnya akan hilang. Hanya saja yg berbeda adalah saat discroll elemen dengan position fixed akan tetap berada ditempat dan terkunci jadi mengikuti layarnya saat kita scroll pada page nya. Bedanya lagi adalah position fixed tidak peduli akan pembungkusnya, pasti akan terkunci ke body elemennya. */

        .tiga {
            background-color: royalblue;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>

</body>
</html>

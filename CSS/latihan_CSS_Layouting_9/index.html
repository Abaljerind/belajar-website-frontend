<!-- z-index digunakan untuk mengatur tumpukan dari elemen ketika elemen elemen tersebut kita berikan position non-static. jadi ketika ada elemen elemen yg kita berikan position non-static baru kita bisa menggunakan z-index. -->

<!-- z-index hanya berpengaruh kepada elemen non-static: relative, absolute, dan fixed. Semakin besar nilai / angka yg diisikan pada property z-index maka akan semakin berada didepan position elemennya. Jika ingin suatu elemen berada di paling depan elemen yg lain, maka kita bisa isi z-index nya dengan value 9999, jika ingin berada di paling terakhir maka value nya -9999 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>

    <style>
        div {
            height: 200px;
            width: 200px;
            position: absolute;
        }

        .satu {
            background-color: salmon;
            z-index: -9999;
        }

        .dua {
            background-color: lightgreen;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        .tiga {
            background-color: royalblue;
            top: 200px;
            left: 200px;
        }




    </style>
</head>
<body>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>

</body>
</html>

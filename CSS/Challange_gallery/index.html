<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Strongest Characters</h1>


    <div class="container">

        <ul class="gallery">

            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/apotheosis.jpg" alt="Apotheosis">
                    <span>Apotheosis</span>
                </a>

                <!-- pada tag a kita berikan "#gambar-1" agar saat kita klik image yg ada di browser, tag a itu akan men-trigger class overlay yang mana sudah kita berikan id="gambar-1" sehingga nantinya selector di css dengan pseudo-class target akan menjalankan properti yg ada didalam selector-nya. Jadi secara tidak langsung class overlay dibawah akan bergantung dengan tag a dan isinya (img dan span) sehingga bisa dijalankan selector di css nya (.overlay:target {}) -->

                <div class="overlay" id="gambar-1">
                <!-- overlay digunakan untuk lapisan hitam dengan opacity tertentu yang akan menutup seluruh tampilan window sebelum memunculkan gambar yang fullsize nya -->

                    <a href="#" class="close">x close</a>

                    <img src="img/full/apotheosis.jpg" alt="Apotheosis">

                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/conan-in-rain.jpg" alt="Conan Edogawa">
                    <span>Conan Edogawa</span>
                </a>

                <div class="overlay" id="gambar-2">
                    
                    <a href="#" class="close">x close</a>

                    <img src="img/full/conan-in-rain.png" alt="Conan Edogawa">

                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumb/nie-li.jpg" alt="Nie Li">
                    <span>Nie Li</span>
                </a>

                <div class="overlay" id="gambar-3">
                    
                    <a href="#" class="close">x close</a>

                    <img src="img/full/nie-li.jpg" alt="Nie Li">

                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumb/chibi-naruto.jpg" alt="Uzumaki Naruto">
                    <span>Uzumaki Naruto</span>
                </a>

                <div class="overlay" id="gambar-4">
                    
                    <a href="#" class="close">x close</a>

                    <img src="img/full/chibi-naruto.jpg" alt="Uzumaki Naruto">

                </div>
            </li>

        </ul>

        <div class="clear"></div>

    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar TailwindCSS</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        border: 1px solid salmon;
      }
    </style>
  </head>
  <body>
    <h1>Mari Belajar TailwindCSS</h1>

    <section>
      <h2>Spacing</h2>
      <div class="m-13">Margin</div>
      <!-- untuk memberikan minus (-), kita bisa tambahkan tanda - nya didepan seperti contoh diatas. -->

      <!-- kalau kita ingin menggunakan suatu nilai yang tidak disediakan oleh tailwind nya, kita bisa menambahkan kustomisasi di file 'tailwind.config.js' nya di dalam extend: {} yang dibungkus oleh theme: {}, dengan 'nama utility yang kita ingin tambah nilainya'. Misalnya kita ingin menggunakan margin yang lebar name nya itu 13 (ml-13 jadinya), tetapi karena tidak disediakan oleh tailwind, maka kita bisa gunakan contoh berikut:
        
        module.exports = {
            theme: {
                extend: {
                spacing: {
                    '13': '3.25rem',
                    '15': '3.75rem',
                    '128': '32rem',
                    '144': '36rem',
                }
                }
            }
        }
    -->
      <div class="p-8">Padding</div>
    </section>
  </body>
</html>

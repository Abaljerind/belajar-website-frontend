<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      // Header(props), lalu ketika dipanggil datanya dengan perintah, {props.name} ini disebut "object props", teknik default saat memanggil data dari component lain.
      // sedangkan {name} dibawah ini, menggunakan "object destructuring" yang mana menggunakan kurung kurawal langsung setelah tanda kurung biasa.
      function Header({ name }) {
        return <h1>Belajar React Bareng {name ? name : "Saya"} ğŸš€</h1>;
      }

      function HomePage() {
        const students = ["naruto", "sasuke", "sakura"];
        const [likes, setLikes] = React.useState(0);

        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <>
            <Header name="Sasuke" />
            <ul>
              {students.map((student) => (
                // key untuk menandai tiap elemen <li> agar walaupun isinya bisa ada yang sama tetapi key nya berbeda, walaupun misalnya ditambahkan di array nama yg sama misal naruto, maka akan tetap nilainya sama juga dengan nama naruto yang lainnya
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button onClick={handleClick}>like: {likes}</button>
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>

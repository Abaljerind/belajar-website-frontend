<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      //   component MyButton
      function MyButton({ text, onClick, value }) {
        const buttonStyle =
          text !== "Reset" ? {} : { margin: 20, display: "block" };

        return (
          <button onClick={onClick} style={buttonStyle}>
            {text}
          </button>
        );
      }

      //   component MyValue
      function MyValue({ value }) {
        return <h1 style={{ margin: 20 }}>{value}</h1>;
      }

      //   component HomePage
      function HomePage() {
        const [value, setValue] = React.useState(0);

        function handleAdd() {
          setValue(value + 1);
        }
        function handleMin() {
          setValue(value - 1);
        }
        function handleReset() {
          setValue(0);
        }

        return (
          <>
            <MyButton onClick={handleAdd} text="+" value={value} />
            <MyButton onClick={handleMin} text="-" value={value} />
            <MyButton onClick={handleReset} text="Reset" value={value} />
            <MyValue value={value} />
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>

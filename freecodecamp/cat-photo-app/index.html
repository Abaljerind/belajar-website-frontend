<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>
      See more <a href="https://freecatphotoapp.com">cat photos</a> in our
      gallery.
    </p>

    <img src="https://bit.ly/fcc-relaxing-cat" alt="Kitty cat relaxing" />

    <h2>Cat Lists</h2>

    <h3>Things cats love:</h3>

    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
      <br />
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
        alt="Lasagna"
      />
      <p>Cats <i>love</i> lasagna.</p>
    </ul>

    <h3>Top 3 things cats hate:</h3>

    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
      <br />
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
        alt="Kitty Cats"
      />
      <p>Cats <b>hate</b> other cats.</p>
    </ol>
  </body>
</html>
